<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local API Tester</title>
</head>
<body>
    <h2>Share Your Local API</h2>
    <input type="text" id="localApi" placeholder="Enter your local API URL">
    <button onclick="registerAPI()">Generate Link</button>
    <p>Share this link: <span id="publicLink"></span></p>

    <script>
        async function registerAPI() {
            const localApi = document.getElementById("localApi").value.trim();

            if (!localApi) {
                alert("Please enter a valid local API URL.");
                return;
            }

            try {
                const response = await fetch("https://api-share-prototype-1-jr7j.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ local_api: localApi })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("publicLink").innerText = data.public_api;
            } catch (error) {
                console.error("Failed to register API:", error);
                document.getElementById("publicLink").innerText = "Error registering API. Check console.";
            }
        }
    </script>
</body>
</html>
